    <title>TP-Integrador-2022

        10. Ahorcado: La PC elegirá al azar una palabra entre 20 almacenadas previamente, y permitirá 
        al usuario ingresar una letra a la vez hasta formar esa palabra. Cada vez que acierta una letra 
        suma 5 puntos, y cada vez que falla se dibuja una parte del ahorcado. Si completa la palabra, 
        suma 20 puntos adicionales, y se reinicia el tablero. El jugador gana cuando logra sumar 100 puntos 
        y pierde si se completa el dibujo del ahorcado.
